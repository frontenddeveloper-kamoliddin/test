<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xabarlar - Foydalanuvchi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            --accent: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }
        
        .dark .glass-card {
            background: rgba(30, 41, 59, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .message-animation {
            animation: slideIn 0.3s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .unread-message {
            position: relative;
            overflow: hidden;
        }
        
        .unread-message::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
        }
        
        .admin-badge {
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            color: white;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
        }
        
        .user-badge {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: bgShift 30s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(0.5deg); }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 dark:from-slate-900 dark:to-slate-800">
    <div class="bg-animation"></div>
    <div class="particles" id="particles"></div>
    
    <!-- Header -->
    <header class="w-full py-4 px-6 bg-white dark:bg-slate-800 shadow-md flex justify-between items-center relative z-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center text-white font-bold">
                <i class="fas fa-message"></i>
            </div>
            <h1 class="text-xl font-bold text-slate-800 dark:text-white">Xabar Tizimi</h1>
        </div>
        
        <div class="flex items-center gap-4">
            <button id="toggleDark" class="w-10 h-10 rounded-full bg-white dark:bg-slate-700 shadow flex items-center justify-center">
                <i id="darkIcon" class="fas fa-moon text-indigo-600 dark:text-yellow-400"></i>
            </button>
            <div class="relative">
                <div class="flex items-center gap-3">

                    </div>
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center text-white font-bold" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="max-w-6xl mx-auto py-6 px-4 relative z-10">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- User Info & Actions -->
            <div class="lg:col-span-1">
                <div class="glass-card rounded-xl p-5 mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-bold text-slate-800 dark:text-white">Mening Ma'lumotlarim</h2>
                        <button onclick="window.location.href='dashboard.html'" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300">
                            <i class="fas fa-arrow-left mr-1"></i> Dashboard
                        </button>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="flex items-center gap-3 p-3 rounded-lg bg-indigo-50 dark:bg-slate-700">
                            <div class="w-12 h-12 rounded-full bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center text-white font-bold text-lg" id="userAvatarLarge">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="flex-1">
                                <div class="font-medium text-slate-800 dark:text-white" id="userDisplayNameLarge">Foydalanuvchi</div>
                                <div class="text-sm text-slate-600 dark:text-slate-400" id="userCodeLarge">#000</div>
                                <div class="text-xs text-green-600 dark:text-green-400">Online</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Quick Actions -->
                <div class="glass-card rounded-xl p-5">
                    <h2 class="text-lg font-bold text-slate-800 dark:text-white mb-4">Tezkor Harakatlar</h2>
                    
                    <div class="space-y-3">
                        <button id="newMessageBtn" class="w-full flex items-center gap-3 p-3 rounded-lg bg-indigo-100 dark:bg-slate-700 hover:bg-indigo-200 dark:hover:bg-slate-600 transition text-indigo-700 dark:text-indigo-300">
                            <i class="fas fa-plus"></i>
                            <span>Yangi xabar yozish</span>
                        </button>
                        
                        <button id="refreshBtn" class="w-full flex items-center gap-3 p-3 rounded-lg bg-green-100 dark:bg-slate-700 hover:bg-green-200 dark:hover:bg-slate-600 transition text-green-700 dark:text-green-300">
                            <i class="fas fa-sync-alt"></i>
                            <span>Xabarlarni yangilash</span>
                        </button>
                        
                        <button id="markAllReadBtn" class="w-full flex items-center gap-3 p-3 rounded-lg bg-blue-100 dark:bg-slate-700 hover:bg-blue-200 dark:hover:bg-slate-600 transition text-blue-700 dark:text-blue-300">
                            <i class="fas fa-check-double"></i>
                            <span>Barchasini o'qilgan deb belgilash</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Messages Area -->
            <div class="lg:col-span-2">
                <div class="glass-card rounded-xl p-5">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-bold text-slate-800 dark:text-white flex items-center gap-2">
                            <span>Xabarlar</span>
                            <span id="unreadCount" class="bg-indigo-500 text-white text-xs px-2 py-1 rounded-full hidden">0 ta yangi xabar</span>
                        </h2>
                        <div class="flex items-center gap-2">
                            <button id="refreshMessagesBtn" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center text-slate-600 dark:text-slate-300">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div id="messagesContainer" class="space-y-4 max-h-[600px] overflow-y-auto pr-2">
                        <!-- Messages will be populated here -->
                        <div class="text-center text-slate-600 dark:text-slate-400 py-8">
                            <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                            <p>Xabarlar yuklanmoqda...</p>
                        </div>
                    </div>
                </div>
                
                <!-- New Message Form -->
                <div id="newMessageForm" class="glass-card rounded-xl p-5 mt-6 hidden">
                    <h2 class="text-lg font-bold text-slate-800 dark:text-white mb-4">Yangi Xabar Yuborish</h2>
                    
                    <form id="messageForm">
                        <div class="mb-4">
                            <label class="block text-slate-700 dark:text-slate-300 mb-2">Kimga</label>
                            <select id="messageTo" class="w-full p-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800 dark:text-white">
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-slate-700 dark:text-slate-300 mb-2">Mavzu</label>
                            <input type="text" id="messageSubject" placeholder="Xabar mavzusi..." class="w-full p-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800 dark:text-white">
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-slate-700 dark:text-slate-300 mb-2">Xabar matni</label>
                            <textarea id="messageText" rows="4" placeholder="Xabaringizni yozing..." class="w-full p-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800 dark:text-white"></textarea>
                        </div>
                        
                        <div class="flex gap-3">
                            <button type="submit" class="flex-1 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white px-4 py-3 rounded-lg font-medium transition">
                                <i class="fas fa-paper-plane mr-2"></i> Xabarni yuborish
                            </button>
                            <button type="button" id="cancelMessageBtn" class="bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 text-slate-800 dark:text-white px-4 py-3 rounded-lg font-medium transition">
                                <i class="fas fa-times mr-2"></i> Bekor qilish
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Reply Modal -->
    <div id="replyModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl w-full max-w-lg mx-4">
            <div class="p-6 border-b border-slate-200 dark:border-slate-700">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-bold text-slate-800 dark:text-white">Javob berish</h3>
                    <button id="closeReplyModal" class="text-slate-500 dark:text-slate-400 hover:text-slate-800 dark:hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <div class="mb-4">
                    <label class="block text-slate-700 dark:text-slate-300 mb-2">Qabul qiluvchi</label>
                    <input type="text" id="replyTo" class="w-full p-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800 dark:text-white" readonly>
                </div>
                
                <div class="mb-4">
                    <label class="block text-slate-700 dark:text-slate-300 mb-2">Mavzu</label>
                    <input type="text" id="replySubject" placeholder="Javob mavzusi..." class="w-full p-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800 dark:text-white">
                </div>
                
                <div class="mb-4">
                    <label class="block text-slate-700 dark:text-slate-300 mb-2">Javob matni</label>
                    <textarea id="replyText" rows="4" placeholder="Javobingizni yozing..." class="w-full p-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800 dark:text-white"></textarea>
                </div>
                
                <button type="button" id="sendReplyBtn" class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white px-4 py-3 rounded-lg font-medium transition">
                    <i class="fas fa-paper-plane mr-2"></i> Javobni yuborish
                </button>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import {
            getAuth,
            signOut,
            onAuthStateChanged,
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import {
            getFirestore,
            collection,
            addDoc,
            getDocs,
            updateDoc,
            doc,
            arrayUnion,
            Timestamp,
            deleteDoc,
            getDoc,
            setDoc,
            query,
            where,
            onSnapshot,
            orderBy,
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyACHEuejKVniBAcYExQxk23A9QD84bUaB4",
            authDomain: "new-project-6075a.firebaseapp.com",
            projectId: "new-project-6075a",
            storageBucket: "new-project-6075a.appspot.com",
            messagingSenderId: "974403904500",
            appId: "1:974403904500:web:5d4edb5db8f5432cbdcfa1",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let currentUserData = null;
        let messagesListener = null;

        // Initialize app
        async function initApp() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    await loadUserData();
                    await loadMessages();
                    setupMessageListener();
                    
                    // Add demo message if no messages exist
                    await addDemoMessage();
                } else {
                    window.location.href = 'index.html';
                }
            });
        }

        // Add demo message for testing
        async function addDemoMessage() {
            try {
                const messagesSnap = await getDocs(collection(db, 'messages'));
                if (messagesSnap.empty) {
                    const userCode = currentUserData?.sidebarUserCode || currentUser.uid;
                    const displayName = currentUserData?.displayName || currentUserData?.username || 'Foydalanuvchi';
                    
                    const demoMessage = {
                        from: 'admin',
                        fromName: 'Admin',
                        to: userCode,
                        subject: 'Xush kelibsiz!',
                        text: 'Bu sizning birinchi xabaringiz. Adminlarga xabar yuborish uchun "Yangi xabar yozish" tugmasini bosing.',
                        createdAt: Timestamp.now(),
                        read: false,
                        type: 'admin_to_user'
                    };
                    
                    await addDoc(collection(db, 'messages'), demoMessage);
                }
            } catch (error) {
                console.error('Error adding demo message:', error);
            }
        }

        // Load user data
        async function loadUserData() {
            try {
                const userRef = doc(db, 'users', currentUser.uid);
                const userSnap = await getDoc(userRef);
                
                if (userSnap.exists()) {
                    currentUserData = userSnap.data();
                    updateUserUI();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // Update user UI
        function updateUserUI() {
            const displayName = currentUserData?.displayName || currentUserData?.username || 'Foydalanuvchi';
            const userCode = currentUserData?.sidebarUserCode || currentUser.uid.slice(-4);
            const initials = displayName.split(' ').map(n => n[0]).join('').toUpperCase();

            // Update header
            document.getElementById('userDisplayName').textContent = displayName;
            document.getElementById('userCode').textContent = `#${userCode}`;
            document.getElementById('userAvatar').innerHTML = initials || '<i class="fas fa-user"></i>';

            // Update sidebar
            document.getElementById('userDisplayNameLarge').textContent = displayName;
            document.getElementById('userCodeLarge').textContent = `#${userCode}`;
            document.getElementById('userAvatarLarge').innerHTML = initials || '<i class="fas fa-user"></i>';
        }

        // Load messages
        async function loadMessages() {
            try {
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '<div class="text-center text-slate-600 dark:text-slate-400 py-8"><i class="fas fa-spinner fa-spin text-2xl mb-2"></i><p>Xabarlar yuklanmoqda...</p></div>';

                const userCode = currentUserData?.sidebarUserCode || currentUser.uid;
                
                // Get all messages and filter client-side to avoid index issues
                const messagesSnap = await getDocs(collection(db, 'messages'));
                
                const messages = [];
                
                messagesSnap.forEach(doc => {
                    const messageData = doc.data();
                    if (messageData.from === userCode) {
                        messages.push({ id: doc.id, ...messageData, type: 'sent' });
                    } else if (messageData.to === userCode) {
                        messages.push({ id: doc.id, ...messageData, type: 'received' });
                    }
                });

                // Sort by creation date (newest first)
                messages.sort((a, b) => b.createdAt?.toDate() - a.createdAt?.toDate());

                renderMessages(messages);
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('messagesContainer').innerHTML = '<div class="text-center text-red-600 dark:text-red-400 py-8"><i class="fas fa-exclamation-triangle text-2xl mb-2"></i><p>Xabarlar yuklanmadi!</p></div>';
            }
        }

        // Setup real-time message listener
        function setupMessageListener() {
            if (messagesListener) {
                messagesListener();
            }

            const userCode = currentUserData?.sidebarUserCode || currentUser.uid;
            
            // Listen to all messages and filter client-side
            messagesListener = onSnapshot(collection(db, 'messages'), (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const messageData = change.doc.data();
                        // Only process messages for this user
                        if (messageData.to === userCode) {
                            const message = { id: change.doc.id, ...messageData, type: 'received' };
                            addMessageToUI(message, true);
                            updateUnreadCount();
                        }
                    }
                });
            });
        }

        // Render messages
        function renderMessages(messages) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = '<div class="text-center text-slate-600 dark:text-slate-400 py-8"><i class="fas fa-inbox text-2xl mb-2"></i><p>Hali xabar yo\'q</p></div>';
                return;
            }

            messagesContainer.innerHTML = messages.map(message => createMessageHTML(message)).join('');
            updateUnreadCount();
        }

        // Add single message to UI
        function addMessageToUI(message, animate = false) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageHTML = createMessageHTML(message);
            
            if (animate) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = messageHTML;
                const messageElement = tempDiv.firstElementChild;
                messageElement.style.opacity = '0';
                messageElement.style.transform = 'translateY(-10px)';
                
                messagesContainer.insertBefore(messageElement, messagesContainer.firstChild);
                
                setTimeout(() => {
                    messageElement.style.transition = 'all 0.3s ease';
                    messageElement.style.opacity = '1';
                    messageElement.style.transform = 'translateY(0)';
                }, 10);
            } else {
                messagesContainer.insertAdjacentHTML('afterbegin', messageHTML);
            }
        }

        // Create message HTML
        function createMessageHTML(message) {
            const isAdmin = message.from === 'admin' || message.fromName === 'Admin';
            const isUnread = message.type === 'received' && !message.read;
            const messageTime = message.createdAt?.toDate ? message.createdAt.toDate().toLocaleString('uz-UZ') : 'Noma\'lum vaqt';
            const senderName = message.fromName || (isAdmin ? 'Admin' : 'Foydalanuvchi');
            const senderCode = message.from || '000';
            const messageText = message.text || message.message || 'Xabar matni mavjud emas';
            const messageSubject = message.subject || '';
            
            return `
                <div class="message-animation ${isUnread ? 'unread-message glass-card rounded-xl p-4 bg-blue-50 dark:bg-slate-700' : 'glass-card rounded-xl p-4'}" data-message-id="${message.id}">
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex items-center gap-2">
                            <div class="font-medium text-slate-800 dark:text-white">${senderName}</div>
                            <span class="text-xs text-slate-500 dark:text-slate-400">#${senderCode}</span>
                            ${isAdmin ? '<span class="admin-badge">Admin</span>' : '<span class="user-badge">Foydalanuvchi</span>'}
                        </div>
                        <div class="text-xs text-slate-500 dark:text-slate-400">${messageTime}</div>
                    </div>
                    <div class="text-slate-700 dark:text-slate-300 mb-3">
                        ${messageSubject ? `<div class="font-semibold mb-1">${messageSubject}</div>` : ''}
                        <div>${messageText}</div>
                    </div>
                    <div class="flex gap-2">
                        ${message.type === 'received' ? `
                            <button onclick="replyToMessage('${message.id}', '${senderName}', '${senderCode}')" class="text-xs bg-indigo-500 text-white px-3 py-1 rounded">Javob berish</button>
                        ` : ''}
                        <button onclick="deleteMessage('${message.id}')" class="text-xs bg-slate-200 dark:bg-slate-600 text-slate-800 dark:text-slate-300 px-3 py-1 rounded">O'chirish</button>
                        ${isUnread ? `
                            <button onclick="markAsRead('${message.id}')" class="text-xs bg-green-500 text-white px-3 py-1 rounded">O'qilgan deb belgilash</button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Update unread count
        function updateUnreadCount() {
            const unreadMessages = document.querySelectorAll('.unread-message');
            const unreadCount = document.getElementById('unreadCount');
            
            if (unreadMessages.length > 0) {
                unreadCount.textContent = `${unreadMessages.length} ta yangi xabar`;
                unreadCount.classList.remove('hidden');
            } else {
                unreadCount.classList.add('hidden');
            }
        }

        // Send message
        async function sendMessage(to, subject, text) {
            try {
                const userCode = currentUserData?.sidebarUserCode || currentUser.uid;
                const displayName = currentUserData?.displayName || currentUserData?.username || 'Foydalanuvchi';
                
                const messageData = {
                    from: userCode,
                    fromName: displayName,
                    to: to,
                    subject: subject,
                    text: text,
                    createdAt: Timestamp.now(),
                    read: false,
                    type: 'user_to_admin'
                };

                await addDoc(collection(db, 'messages'), messageData);
                
                // Hide form and show success
                document.getElementById('newMessageForm').classList.add('hidden');
                document.getElementById('messageForm').reset();
                
                // Reload messages
                await loadMessages();
                
                showNotification('Xabar muvaffaqiyatli yuborildi!', 'success');
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Xabar yuborishda xatolik yuz berdi!', 'error');
            }
        }

        // Reply to message
        window.replyToMessage = async function(messageId, toName, toId) {
            document.getElementById('replyTo').value = toName;
            document.getElementById('replySubject').value = `Re: ${toName} ga javob`;
            document.getElementById('replyText').value = '';
            
            // Store message data for reply
            window.replyMessageData = { messageId, toName, toId };
            
            document.getElementById('replyModal').classList.remove('hidden');
        };

        // Send reply
        async function sendReply() {
            const subject = document.getElementById('replySubject').value.trim();
            const text = document.getElementById('replyText').value.trim();
            
            if (!text) {
                showNotification('Javob matnini kiriting!', 'error');
                return;
            }

            try {
                const userCode = currentUserData?.sidebarUserCode || currentUser.uid;
                const displayName = currentUserData?.displayName || currentUserData?.username || 'Foydalanuvchi';
                
                const messageData = {
                    from: userCode,
                    fromName: displayName,
                    to: window.replyMessageData.toId,
                    subject: subject,
                    text: text,
                    createdAt: Timestamp.now(),
                    read: false,
                    type: 'user_to_admin'
                };

                await addDoc(collection(db, 'messages'), messageData);
                
                // Close modal
                document.getElementById('replyModal').classList.add('hidden');
                
                // Reload messages
                await loadMessages();
                
                showNotification('Javob muvaffaqiyatli yuborildi!', 'success');
            } catch (error) {
                console.error('Error sending reply:', error);
                showNotification('Javob yuborishda xatolik yuz berdi!', 'error');
            }
        }

        // Delete message
        window.deleteMessage = async function(messageId) {
            if (!confirm('Haqiqatan ham bu xabarni o\'chirmoqchimisiz?')) {
                return;
            }

            try {
                await deleteDoc(doc(db, 'messages', messageId));
                await loadMessages();
                showNotification('Xabar o\'chirildi!', 'success');
            } catch (error) {
                console.error('Error deleting message:', error);
                showNotification('Xabar o\'chirishda xatolik yuz berdi!', 'error');
            }
        };

        // Mark as read
        window.markAsRead = async function(messageId) {
            try {
                await updateDoc(doc(db, 'messages', messageId), {
                    read: true,
                    readAt: Timestamp.now()
                });
                await loadMessages();
                showNotification('Xabar o\'qilgan deb belgilandi!', 'success');
            } catch (error) {
                console.error('Error marking message as read:', error);
                showNotification('Xatolik yuz berdi!', 'error');
            }
        };

        // Mark all as read
        async function markAllAsRead() {
            try {
                const userCode = currentUserData?.sidebarUserCode || currentUser.uid;
                const q = query(
                    collection(db, 'messages'),
                    where('to', '==', userCode),
                    where('read', '==', false)
                );
                
                const snap = await getDocs(q);
                const updatePromises = snap.docs.map(doc => 
                    updateDoc(doc.ref, {
                        read: true,
                        readAt: Timestamp.now()
                    })
                );
                
                await Promise.all(updatePromises);
                await loadMessages();
                showNotification('Barcha xabarlar o\'qilgan deb belgilandi!', 'success');
            } catch (error) {
                console.error('Error marking all as read:', error);
                showNotification('Xatolik yuz berdi!', 'error');
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg transition-all duration-300 transform translate-x-full ${
                type === 'success' ? 'bg-green-500 text-white' :
                type === 'error' ? 'bg-red-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Dark mode toggle
            const toggleBtn = document.getElementById('toggleDark');
            const html = document.documentElement;
            
            toggleBtn.addEventListener('click', () => {
                html.classList.toggle('dark');
                const icon = document.getElementById('darkIcon');
                if (html.classList.contains('dark')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });

            // New message button
            document.getElementById('newMessageBtn').addEventListener('click', () => {
                document.getElementById('newMessageForm').classList.remove('hidden');
            });

            // Cancel message button
            document.getElementById('cancelMessageBtn').addEventListener('click', () => {
                document.getElementById('newMessageForm').classList.add('hidden');
                document.getElementById('messageForm').reset();
            });

            // Message form submission
            document.getElementById('messageForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const to = document.getElementById('messageTo').value;
                const subject = document.getElementById('messageSubject').value.trim();
                const text = document.getElementById('messageText').value.trim();
                
                if (!text) {
                    showNotification('Xabar matnini kiriting!', 'error');
                    return;
                }
                
                sendMessage(to, subject, text);
            });

            // Refresh messages button
            document.getElementById('refreshMessagesBtn').addEventListener('click', () => {
                loadMessages();
            });

            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', () => {
                loadMessages();
            });

            // Mark all as read button
            document.getElementById('markAllReadBtn').addEventListener('click', () => {
                markAllAsRead();
            });

            // Reply modal
            document.getElementById('closeReplyModal').addEventListener('click', () => {
                document.getElementById('replyModal').classList.add('hidden');
            });

            // Send reply button
            document.getElementById('sendReplyBtn').addEventListener('click', () => {
                sendReply();
            });

            // Close reply modal on overlay click
            document.getElementById('replyModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('replyModal')) {
                    document.getElementById('replyModal').classList.add('hidden');
                }
            });

            // Create floating particles
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        });

        // Initialize app
        initApp();
    </script>
</body>
</html>
